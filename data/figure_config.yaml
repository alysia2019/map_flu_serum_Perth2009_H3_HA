           ferret-Pitt-2-preinf, ferret-Pitt-2-postinf,
           ferret-Pitt-3-preinf, ferret-Pitt-3-postinf,
           ferret-WHO, ferret-WHO-Victoria2011]
    colors:
      wt: *wt_mark
      syn: *syn_mark
      K144E: *K144E_mark
      L157D: *L157D_mark
      F159G: *F159G_mark
      K160T: *K160T_mark
      K189D: *K189D_mark
      F193D: *F193D_mark
    sites: [50, 142, 144, 157, 159, 160, 189, 193, 222, 275]

  antibody_region_B:
    sera: [antibody-5A01, antibody-3C04, antibody-3C06, antibody-4C01]
    colors:
      wt: *wt_mark
      syn: *syn_mark
      F159G: *F159G_mark
      K160T: *K160T_mark
      F193D: *F193D_mark
    sites: [137, 145, 157, 158, 159, 160, 167, 192, 193, 207, 222, 227, 244, 246]
    ignore_serum_virus:
      antibody-3C04: [K160S]

  antibody_lower_head:
    sera: [antibody-4F03, antibody-1C04]
    colors:
      wt: *wt_mark
      K82A: *K82A_mark
      N121E: *N121E_mark
    sites: [53, 54, 57, 80, 81, 82, 83, 121, 122, 188, 210, 220, 244, 259, (HA2)61, (HA2)78]

  antibody_spikein:
